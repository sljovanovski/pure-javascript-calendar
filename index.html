<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.calendar.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body onload="init()">
<div class="row">
    <div class="small-12 medium-12 large-12 columns">
        <ul class="calendar" id="calendar">
            <li class="title">
                <span class="pointer left text-left" onclick="prevMonth()"><i class="fa fa-arrow-left"></i></span>
                <span id="monthName"></span>
                <span class="pointer right text-right" onclick="nextMonth()"><i class="fa fa-arrow-right"></i></span>
            </li>
            <li class="day-header" id="dayHeader"></li>
            <span id="weeks"></span>
        </ul>
    </div>
</div>
</body>
</html>
